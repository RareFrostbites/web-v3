<!DOCTYPE html>
<html>
    <head>
      <title>RareFrostbites</title>

      <meta property="og:type" content="website">
      <meta property="og:site_name" content="RareFrostbites Team" />
      <meta property="og:url" content="https://rarefrostbites.pages.dev/">
      <meta property="og:title" content="RareFrostbites">
      <meta property="og:description" content="Rise and Shine your Imagination!">
      <meta property="og:image" content="../../../../../../../../../images/assets/home.jpg">
      
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="https://rarefrostbites.pages.dev/">
      <meta property="twitter:title" content="RareFrostbites">
      <meta property="twitter:description" content="Rise and Shine your Imagination!">
      <meta property="twitter:image" content="../../../../../../../../../images/assets/home.jpg">
      
      
      <meta name="title" content="RareFrostbites">
      <meta name="description" content="Rise and Shine your Imagination!">
      <meta name="keywords" content="Homepage, RareFrostbites">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="language" content="English">
      <meta charset="utf-8"> 
      <meta http-equiv="x-ua-compatible" content="ie=edge"> 
      <meta content="width=device-width,minimum-scale=1.0" name="viewport">
      
      
      <link rel="canonical" href="https://rarefrostbites.pages.dev/" />


      <!--fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Readex+Pro&display=swap" rel="stylesheet">


      <!--lottie webplayer-->
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      
      
      <!--css-->
      <link rel="stylesheet" href="../../../../../../../../../css/assets/body.css">
      <link rel="stylesheet" href="../../../../../../../../../css/assets/content.css">
      <link rel="stylesheet" href="../../../../../../../../../css/assets/header.css">
      <link rel="stylesheet" href="../../../../../../../../../css/assets/products.css">
      <link rel="stylesheet" href="../../../../../../../../../css/assets/sidebar.css">
      
      <link rel="stylesheet" href="../../../../../../../../../css/index/content.css">


      <!--js-->
      <script src="../../../../../../../../../js/assets/header.js"></script>
      <script src="../../../../../../../../../js/assets/products.js"></script>
      <script src="../../../../../../../../../js/assets/sidebar.js"></script>
    </head>
    <body>
      <div class="body">
        <div class="products-untap" id="products" onclick="closeProducts()"></div>
        <div class="sidebar-untap" id="sidebar" onclick="closeSidebar()"></div>
        <div id="header" class="header">
          <span class="slide">
            <div class="mobile-sidebar_button-open">
              <h2 onclick="openSidebar()">&#9776;</h2>
            </div>
          </span>
          
          <div class="mobile-logo">
            <img src="../../../../../../../../../images/assets/rfb.svg" alt="RareFrostbites Logo">
          </div>
          <div class="desktop-logo">
            <img src="../../../../../../../../../images/assets/rfb.svg" alt="RareFrostbites Logo">
          </div>
          <div class="desktop-sidebar">
            <div class="desktop-sidebar-area">
              <a href="../../../../../../../../../apply" style="margin-left: 0px;"><h2>Apply</h3></a>
              <a href="../../../../../../../../../contact"><h2>Contact Us</h3></a>
              <a href="../../../../../../../../../privacy_policy" style="margin-right: 5px;"><h2>Privacy Policy</h3></a>
            </div>
          </div>
          <div class="mobile-products" onclick="openProducts()">
            <img src="../../../../../../../../../images/assets/icons/white/Products.svg" alt="Apps" width="20px" height="20px" >
          </div>
          <div class="desktop-products" onclick="openProducts()">
            <img src="../../../../../../../../../images/assets/icons/white/Products.svg" alt="Apps" width="20px" height="20px" >
          </div>
        </div>
        
        <div class="open-products" id="open-products">
          <div class="close-products" onclick="closeProducts()">
            <img src="../../../../../../../../../images/assets/icons/white/Close.svg" alt="Close">
          </div>
          <div class="products">
            <a href="../../../../../../../../../store">
              <div class="selection">
                <div class="selection-img">
                  <img src="../../../../../../../../../images/store/rfbstore.svg" alt="RFB Store" >
                </div>
                <div class="selection-h">
                  <h6>RFB Store</h6>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div id="mobile-sidebar-area" class="mobile-sidebar">
          <div class="mobile-sidebar-area">
            <h2 class="close" onclick="closeSidebar()">&times;</h2>
            <a href="../../../../../../../../../apply"><h3>Apply</h3></a>
            <a href="../../../../../../../../../contact"><h3>Contact Us</h3></a>
            <a href="../../../../../../../../../privacy_policy"><h3>Privacy Policy</h3></a>
          </div>
        </div>
        
        <div class="content">
          <div class="intro">
            <div class="h1">
              <h1>We make Packs just for you.</h1>
            </div>
            <div class="rfb_text">
              <img src="../../../../../../../../../images/assets/rfb_text.svg" alt="RareFrostbites Typography Logo">
            </div>
          </div>
          <div class="packs_for_you">
            <img src="../../../../../../../../../images/index/packs_for_you.png" alt="RFB Store logo with all of RareFrostbite's Packs inside">
            <iframe src="../../../../../../../../../embeds/index/circle.html" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </body>
</html>
